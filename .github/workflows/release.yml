name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: swap-worktree-linux-x86_64
            archive: tar.gz
          - os: macos-latest
            artifact: swap-worktree-macos-universal
            archive: tar.gz
          - os: windows-latest
            artifact: swap-worktree-windows-x86_64
            archive: zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (release)
        run: cargo build --release

      - name: Prepare dist directory (unix)
        if: matrix.os != 'windows-latest'
        run: mkdir -p dist

      - name: Prepare dist directory (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path dist | Out-Null

      - name: Package binary (unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          install -Dm755 target/release/swap-worktree dist/swap-worktree
          tar -C dist -czf "${{ matrix.artifact }}.tar.gz" swap-worktree
          mv "${{ matrix.artifact }}.tar.gz" dist/

      - name: Package binary (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Copy-Item target\release\swap-worktree.exe dist\swap-worktree.exe -Force
          Compress-Archive -Path dist\swap-worktree.exe -DestinationPath dist\${{ matrix.artifact }}.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/${{ matrix.artifact }}.${{ matrix.archive }}

  release:
    name: create-release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist

      - name: Publish GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: build-${{ github.run_number }}
          name: Automated build ${{ github.run_number }}
          body: |
            Automated release for commit ${{ github.sha }} on ${{ github.ref }}.
          artifacts: "dist/**/*"
          allowUpdates: true
